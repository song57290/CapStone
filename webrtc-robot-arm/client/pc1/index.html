<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>PC1 - 조이스틱 데이터 전송 및 영상 수신</title>
  <style>
    #status { font-weight: bold; margin-bottom: 10px; }
    video { width: 640px; height: 480px; background: black; }
  </style>
</head>
<body>
  <h1>PC1: 조이스틱 데이터 전송 및 영상 수신</h1>
  <div id="status">연결 대기중...</div>
  <video id="remoteVideo" autoplay playsinline></video>
  
  <!-- simple-peer와 socket.io 라이브러리 -->
  <script src="https://unpkg.com/simple-peer/simplepeer.min.js"></script>
  <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
  <script>
    // Railway에서 발급받은 시그널링 서버 URL로 수정합니다.
    const signalingServer = 'https://my-signaling-server.up.railway.app';
    const socket = io(signalingServer);

    // initiator 역할로 피어 생성 (PC1이 데이터를 전송하므로 initiator)
    const peer = new SimplePeer({
      initiator: true,
      trickle: false,
      config: {
        iceServers: [
          { urls: 'stun:stun.l.google.com:19302' }
        ]
      }
    });

    // 시그널 이벤트 처리: SDP와 ICE 후보 정보를 시그널링 서버로 전송
    peer.on('signal', data => {
      console.log('PC1 signal:', data);
      socket.emit('signal', data);
    });

    // 시그널링 서버로부터 받은 데이터를 피어에 전달
    socket.on('signal', data => {
      console.log('PC1 received signal:', data);
      peer.signal(data);
    });

    peer.on('connect', () => {
      document.getElementById('status').innerText = 'PC2와 연결됨';
    });

    // PC2에서 전송되는 영상 스트림을 수신하여 video 요소에 할당
    peer.on('stream', stream => {
      const videoElem = document.getElementById('remoteVideo');
      videoElem.srcObject = stream;
      videoElem.play();
    });

    // 조이스틱 데이터를 데이터 채널로 전송하는 함수
    function sendJoystickData(data) {
      if (peer.connected) {
        peer.send(JSON.stringify(data));
      }
    }

    // 테스트용: 1초마다 임의의 조이스틱 데이터 전송 (실제 로컬 서버 연동 시 변경)
    setInterval(() => {
      const testData = {
        x: (Math.random() * 2 - 1).toFixed(2),
        y: (Math.random() * 2 - 1).toFixed(2),
        z: (Math.random() * 2 - 1).toFixed(2),
        lb: Math.random() > 0.5 ? 1 : 0,
        rb: Math.random() > 0.5 ? 1 : 0
      };
      console.log("PC1 전송 데이터:", testData);
      sendJoystickData(testData);
    }, 1000);
  </script>
</body>
</html>
